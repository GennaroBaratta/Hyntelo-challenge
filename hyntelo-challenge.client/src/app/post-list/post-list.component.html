
<app-user-logged></app-user-logged>

<div class="new-post-button">
  <button mat-raised-button color="primary" (click)="onNewPost()">New Post</button>
</div>
<div class="post-list">

  <div *ngIf="loading" class="skeleton-loader">
    <ngx-skeleton-loader count="5" appearance="" [theme]="{

      height: '170px',
    }" />
  </div>

  <div *ngIf="!loading && errorMessage" class="error-message">
    {{ errorMessage }}
  </div>

  <div *ngIf="!loading && posts.length === 0" class="empty-state">
    No posts available.
  </div>

  <div *ngIf="!loading && posts.length > 0" class="post-list-container">
    <div *ngFor="let post of posts" class="post-item clickable" [routerLink]="['/posts', post.id]" title="Click to view post details">
      <div class="post-item-image">
        <!-- Placeholder for Image -->
        <img src="placeholder.svg" alt="Post Image" width="100">
      </div>
      <div class="post-item-details">
        <h6 class="post-item-title">{{ post.title }} | {{ post.authorName }}</h6>
        <div class="post-item-body">{{ post.body }}</div>
      </div>
    </div>
  </div>

  <app-pagination [pages]="pages" [currentPage]="currentPage" (pageChanged)="onPageChange($event)"></app-pagination>

</div>
