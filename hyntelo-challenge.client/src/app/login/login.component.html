<mat-card class="login-card">
  <mat-card-content>
    <form>
      <div *ngIf="loading; else loginForm">
        <mat-spinner></mat-spinner>
      </div>
      <ng-template #loginForm>
        <div>
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>User Name</mat-label>
            <input matInput type="text" [(ngModel)]="username" name="username" required>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Password</mat-label>
            <input matInput type="password" [(ngModel)]="password" name="password" required>
          </mat-form-field>
        </div>
        <div>
          <mat-checkbox [(ngModel)]="rememberMe" name="rememberMe">Remember me</mat-checkbox>
        </div>
        <div class="login-button-container">
          <button mat-raised-button color="primary" (click)="login()" [disabled]="loading">Login</button>
        </div>
      </ng-template>
    </form>
  </mat-card-content>
</mat-card>
