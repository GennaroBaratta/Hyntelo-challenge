<app-user-logged></app-user-logged>
<div class="container">
  <h2>New Post</h2>
  <form [formGroup]="postForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="title">Title</label>
      <input id="title" type="text" formControlName="title" class="form-control" placeholder="Title" />
    </div>

    <div class="form-group">
      <label for="body">Body</label>
      <textarea id="body" formControlName="body" class="form-control" rows="5" placeholder="Write your post..."></textarea>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="postForm.invalid">Submit</button>
  </form>
</div>
